<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="" href="/images/icon.avif" />
    <title>To-do list</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <style>
      h1 {
        color: aliceblue;
        padding: 20px;
        margin: 0;
        position: relative;
        animation: slideLeftToRight 30s ease-in-out infinite;
        text-align: center;
      }
      @keyframes slideLeftToRight {
        0% {
          left: -100%;
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          left: 100%;
          opacity: 0;
        }
      }
    </style>
    <h1 style="background: linear-gradient(135deg, #1461c5, #040404)">
      Hola Dylan Gomez hoy tienes para hacer
    </h1>
    <div class="container">
      <div class="todo-app">
        <h2>To-Do List <img src="images/icon.png" /></h2>
        <div class="row">
          <input type="text" id="input-box" placeholder="agrega tu texto" />
        </div>
        <ul id="list-container"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
